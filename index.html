<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Tutorial</title>

  <!--css-->
  <link rel="stylesheet" href="style.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <section class="header">

    <nav>
      <a href="index.html"><img src="image/logo.png" alt="logo image"></a>

      <div class="nav-buttons">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">LIBRARY</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
      </div>
    </nav>

    <div class="intro">
      <h1>SigolMonkey</h1>
      <p>Creating music is one of the most creative things in the world and we all need music for inspiration in daily life.
        <br>That's why you need to listen to the music of SigolMonkey.</p>
      <p>Click Here To Listen</p>
      <img src="image/play.png" alt="play button" id="play-button" onload="changeIcon()">
    </div>

  </section>

  <!--play button-->
  <audio id="SigolMonkeySong">
    <source src="media/track1.mp3", type="audio/mp3">
  </audio>
  <script>
    var TitleSong = document.getElementById("SigolMonkeySong");
    var icon = document.getElementById("play-button");

    icon.onclick = function(){
      if(TitleSong.paused){
        TitleSong.play();
        icon.src="image/pause.png";
      }
      else{
        TitleSong.pause();
        icon.src="image/play.png";
      }
    }

    function changeIcon(){
      if(TitleSong.paused){
        icon.src="image/play.png";
      }
      setTimeout(changeIcon, 1000);
    }
  </script>
  
</body>
</html>
